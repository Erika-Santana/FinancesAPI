<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8" />
<title>Transações Financeiras</title>
<style>
body {
	margin: 0;
	font-family: Arial, sans-serif;
	background-color: #ffffff;
	display: flex;
	justify-content: center;
	padding: 30px 0;
	padding-top: 50px;
}

.tabela_voos {
	background-color: lightblue;
	color: #FFFFFF;
	padding: 20px;
	border-radius: 10px;
	box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
	width: 90%;
	max-width: 1000px;
	display: flex;
	flex-direction: column;
	align-items: center;
}

h3 {
	color: #000000;
	margin-bottom: 20px;
}

.form-wrapper {
	width: 100%;
	display: flex;
	flex-wrap: wrap;
	justify-content: center;
	gap: 10px;
	margin-bottom: 20px;
}

select, input {
	padding: 5px;
	border-radius: 5px;
	border: 1px solid #ccc;
}

.btn.btn-primary {
	background-color: #000000;
	color: white;
	padding: 5px 15px;
	border: none;
	border-radius: 5px;
	cursor: pointer;
}

.tabela_scroll {
	max-height: 400px;
	overflow-y: auto;
	width: 100%;
}

table {
	width: 100%;
	border-collapse: collapse;
	background-color: black;
	margin-top: 0;
}

th, td {
	padding: 15px;
	text-align: left;
	color: white;
}

.hidden {
  display: none !important;
}

.modal-form {
	position: fixed;
	top: 0;
	left: 0;
	width: 100%;
	height: 100%;
	background-color: rgba(0, 0, 0, 0.5);
	display: flex;
	align-items: center;
	justify-content: center;
	z-index: 1000;
}

.form-card {
	background-color: white;
	padding: 30px;
	border-radius: 10px;
	width: 400px;
	display: flex;
	flex-direction: column;
	gap: 10px;	
	box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
}

.btn-cancelar {
	background-color: gray;
	color: white;
	padding: 5px 15px;
	border: none;
	border-radius: 5px;
	cursor: pointer;
}
</style>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

</head>
<body>

	<div class="tabela_voos">
	<div class="dashboard" style="margin-bottom: 30px;">
 
	
		<h3>Transações Financeiras</h3>
		
		<div class="form-wrapper">
			<form id="formFiltro">
				<input type="hidden" name="action" value="listar_transacoes" /> 
				<label for="tipo">Tipo:</label> 
				<select name="tipo" id="tipo">
					<option value="">Todos</option>
					<option value="RECEITAS">RECEITAS</option>
					<option value="DESPESAS">DESPESAS</option>
				</select> 
				<label for="categoria">Categoria:</label> 
				<select name="categoria" id="categoria">
					<option value="">Todas</option>
					<option value="SALARIO">SALARIO</option>
					<option value="ALIMENTACAO">ALIMENTACAO</option>
					<option value="LAZER">LAZER</option>
					<option value="TRANSPORTE">TRANSPORTE</option>
					<option value="SAUDE">SAUDE</option>
					<option value="REEMBOLSO">REEMBOLSO</option>
					<option value="FREELANCER">FREELANCER</option>
				</select> 
				<label for="mes">Mês:</label> 
				<input type="number" name="mes" id="mes" min="1" max="12" placeholder="Ex: 7" /> 
				<label for="ano">Ano:</label>
				<input type="number" name="ano" id="ano" placeholder="Ex: 2025" />

				<button type="submit" class="btn btn-primary">Filtrar</button>
			</form>
			
			<button id="btnAbrirFormulario" class="btn btn-primary">Nova Transação</button>
		</div>

 <h3>Resumo Financeiro</h3>
  <p><strong>Saldo Total:</strong> R$ <span id="saldoTotal">0.00</span></p>
  <canvas id="graficoCategorias" width="200" height="50"></canvas>
</div>
		<div class="tabela_scroll">
			<table>
				<thead>
					<tr>
						<th>Descrição</th>
						<th>Valor</th>
						<th>Tipo</th>
						<th>Categoria</th>
						<th>Data</th>
						<th>Atualizar</th>
						<th>Excluir</th>
					</tr>
				</thead>
				<tbody id="corpoTabela">
					<tr>
						<td colspan="7">Carregando...</td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>

<div id="formModal" class="modal-form hidden">
	<form id="formAdicionar" class="form-card">
		<h3>Nova Transação</h3>

		<input type="hidden" id="transacaoId" />

		<label for="descricao">Descrição:</label> 
		<input type="text" id="descricao" required /> 

		<label for="valor">Valor:</label> 
		<input type="number" id="valor" step="0.01" required /> 

		<label for="tipoTransacao">Tipo:</label> 
		<select id="tipoTransacao" required>
			<option value="">Selecione</option>
			<option value="RECEITAS">RECEITAS</option>
			<option value="DESPESAS">DESPESAS</option>
		</select> 

		<label for="tipoCategoria">Categoria:</label> 
		<select id="tipoCategoria" required>
			<option value="">Selecione</option>
			<option value="SALARIO">SALARIO</option>
			<option value="ALIMENTACAO">ALIMENTACAO</option>
			<option value="LAZER">LAZER</option>
			<option value="TRANSPORTE">TRANSPORTE</option>
			<option value="SAUDE">SAUDE</option>
			<option value="REEMBOLSO">REEMBOLSO</option>
			<option value="FREELANCER">FREELANCER</option>
		</select>

		<div style="margin-top: 15px; display: flex; gap: 10px;">
			<button type="submit" class="btn btn-primary">Salvar</button>
			<button type="button" class="btn btn-cancelar" id="btnFecharFormulario">Cancelar</button>
		</div>
	</form>
</div>

<script src="fetchs.js"></script>


</body>
</html>
